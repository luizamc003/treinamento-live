<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- link menu -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <body>
    <header>
      <div class="logo-navbar">
        <span id="menu" class="material-symbols-outlined" onclick="openMenu()">
          menu
        </span>
        <img src="logo.png" alt="Logo CodeNews" />
        <span>CODENEWS</span>
      </div>
      <div class="links-navbar" id="links-navbar">
        <a href="/">HOME</a>
        <a href="/">POSTS</a>
        <a href="/">LOGIN</a>
      </div>
    </header>

    <main>
      <div class="title-section">
        <h1>CODENews <br />As suas not√≠cias aqui!</h1>
      </div>

      <div class="carrossel">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card-carrossel">
                <span class="titulo-carrossel">Processo seletivo da code</span>
                <div class="img-carrossel">
                  <img src="logo-code.png" alt="exemplo" />
                </div>
              </div>
            </div>

            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card-carrossel">
                <span class="titulo-carrossel">Processo seletivo da code</span>
                <div class="img-carrossel">
                  <img src="logo-code.png" alt="exemplo" />
                </div>
              </div>
            </div>

            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card-carrossel">
                <span class="titulo-carrossel">Processo seletivo da code</span>
                <div class="img-carrossel">
                  <img src="logo-code.png" alt="exemplo" />
                </div>
              </div>
            </div>

            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card-carrossel">
                <span class="titulo-carrossel">Processo seletivo da code</span>
                <div class="img-carrossel">
                  <img src="logo-code.png" alt="exemplo" />
                </div>
              </div>
            </div>
          </div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <script>
        function openMenu() {
          const navbar = document.getElementById("links-navbar");
          navbar.classList.toggle("show");
        }

        const swiper = new Swiper(".swiper", {
          spaceBetween: 20,

          // Responsividade
          breakpoints: {
            // Quando a largura da tela for maior que 768px
            768: {
              slidesPerView: 2, // Mostra 1 slide por vez
            },
            // Quando a largura da tela for maior que 1024px
            1024: {
              slidesPerView: 3, // Mostra 2 slides por vez
            },
          },

          // Navigation arrows
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>

      <script></script>
    </main>

    <footer>
      <img src="logo-code.png" alt="Logo Code" />

</html>
